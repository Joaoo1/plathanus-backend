services:
  db:
    image: postgres
    restart: always
    shm_size: 512mb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: plathanus
    ports:
      - 5432:5432

  db_test:
    image: postgres
    restart: always
    shm_size: 512mb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: plathanus_test
    ports:
      - 5433:5432